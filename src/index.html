<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blockzie Link</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body {
            background-color: #ADD8E6;
        }

        .splash {
            color: black;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: xx-large;
            font-weight: bolder;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="app">
        <div>
            <img class="logo" alt="Blockzie-Link.png" src="./icon/Blockzie-Link.png" />
        </div>
        <div class="info">
            <h2 id="product-name">Blockzie Link</h2>
            <div class="version">
                <div id="product-version">Version 0.0.0</div>
                <div class="component-version">
                    <p id="electron-version">Electron 0.0.0</p>
                    <p id="chrome-version">Chrome 00.0.0000.000</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
